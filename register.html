<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - TechStore</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="images/apple.png">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Đăng Ký</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label>Họ và tên</label>
                    <input type="text" id="fullname" placeholder="Nhập họ tên của bạn" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Nhập email" required>
                </div>
                <div class="input-group">
                    <label>Mật khẩu</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="input-group">
                    <label>Xác nhận mật khẩu</label>
                    <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
                </div>
                <button type="submit" class="btn-submit">Đăng Ký</button>
            </form>
            <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
            <p><a href="index.html">← Về trang chủ</a></p>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
